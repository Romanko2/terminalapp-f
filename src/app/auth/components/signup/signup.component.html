<div class="loginWrapper">
  <div class="main_page">
    <div class="row align-items-center mx-0">
      <div class="col-md-6">
        <div class="image-login ">
          <img src="/assets/img/abc.png" alt="" class="" />
        </div>
      </div>
      <div class="col-md-6 right_layout">
        <article class="card border-0 p-3 border-top">
          <h5 class="login-heading mb-5">Sign Up</h5>

          <form [formGroup]="signupForm">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="First name" formControlName="firstName" required />
              <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First name is required</div>
            </div> 
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Last name" formControlName="lastName" required />
                <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                  <div *ngIf="f.lastName.errors.required">Last name is required</div>
              </div> 
              </div>
            <div class="mb-3">
              <input formControlName="email" type="email" class="form-control" placeholder="Email" required />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email || f.email.errors.pattern">
                  Please Enter Valid Email
                </div>
              </div>
            </div>
            <div class="mb-3">
              <div class="inputWrapper">
                <input formControlName="password" [type]="showPassword ? 'text' : 'password'" type="password"
                  minlength="3" class="form-control" placeholder="Password" required />
                <i class="fa" (click)="showPassword = !showPassword" [ngClass]="{
                    'fa-eye': showPassword,
                    'fa-eye-slash': !showPassword
                  }"></i>
              </div>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">
                  Password is required
                </div>
                <div *ngIf="f.password.errors.minlength">
                  Minimum Length is 8
                </div>
              </div>
            </div>

            <div class="mt-3 d-flex justify-content-between align-items-center">
              <div class="form-check check_div">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" formControlName="terms"/>
                <label class="form-check-label rem" for="exampleCheck1">I Agree the terms and conditions.</label>
              </div>
              
            </div>
            <div *ngIf="submitted && f.terms.errors" class="invalid-feedback">
              <div *ngIf="f.terms.errors.required">
                Please accept terms and conditions
              </div>
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary" (click)="signup()">
                Sign Up
              </button>
              <p class="account" routerLink="/auth/login">Already having account? <a class="sign_up">Login</a></p>
            </div>
          </form>
        </article>
      </div>
    </div>
  </div>
</div>
