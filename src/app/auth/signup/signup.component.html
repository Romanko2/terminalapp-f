
<div class="loginWrapper">
    <div class="container shadow">
      
        <div class="row align-items-center">
            <div class="col-md-6 p-0">
                <div class="image-login">
                <img src="/assets/img/spa-logo.png" alt="" class="" >
                </div>
                </div>
                  <div class="col-md-6">
                   
        <article class="card  border-0 p-3 border-top">
            <h5 class="login-heading mb-5">Sign Up</h5>

            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="First name">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Last name">
                  </div>
                <div class="mb-3">
                    <input formControlName="email" type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <div class="inputWrapper">
                        <input formControlName="password" type="password"
                            minlength="3" class="form-control" placeholder="Password" required>
                        <i class="fa fa-eye-slash"></i>
                    </div>

                   
                </div>
                
                <div class="mt-3 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                        <input type="checkbox"class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label rem" for="exampleCheck1">I Agree the terms and conditions.</label>
                      </div>
                   

                   
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">
                        Sign Up
                    </button>
                </div>

            </form>
        </article>
        </div>
        </div>
        </div>
       
    </div>
