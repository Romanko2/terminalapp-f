<app-feature-header></app-feature-header>

<div class="container">
  <div class="main_chart">
    <div class="select_chart"></div>

    <div class="d-flex my-3">
     <div>
      <button class="btn btn-primary tsb_btn" (click)="setActiveTab(1)" [class.active]="activeTab === 1">End of the day</button>
     </div>
     <div class="mx-2">
      <button class="btn btn-primary tsb_btn" (click)="setActiveTab(2)" [class.active]="activeTab === 2">Intraday</button>
     </div>
  

      <!-- <div>
        <button class="btn btn-primary  tsb_btn" (click)="eod()">End of the day</button>
      </div>
      <div class="mx-2">
        <button class="btn btn-primary tsb_btn" (click)="intra()">Intraday</button>
      </div> -->
    </div>

    <div class="chart1" *ngIf="activeTab === 1">
      <app-stock-chart></app-stock-chart>
    </div>
    <div class="chart1" *ngIf="activeTab === 2">
      <app-intra-day></app-intra-day>
    </div>
  </div>
</div>
