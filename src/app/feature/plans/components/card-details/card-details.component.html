<div class="loginWrapper">
  <div class="main_page">
    <div class="row align-items-center mx-0">
      <div class="col-md-12">
        <article class="card border-0 p-3 border-top">
          <!-- <h5 class="login-heading mb-5">Sign Up</h5> -->

          <form [formGroup]="cardForm">
            <div class="form-group">
              <label>Card Type</label>
              <select
                name=""
                id=""
                class="form-control"
                [formControl]="cardType"
              >
                <option *ngFor="let key of cardsList" [value]="key.id">
                  {{ key.brand }}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label>Card Number</label>
              <input
                type="text"
                class="form-control"
                placeholder="Card Number"
                required
                formControlName="card_number"
                cardNumberMask
                maxlength="16"
              />
            </div>
            <div class="form-group">
              <label>Card Holder Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Name"
                required
                formControlName="cardHolderName"
              />
            </div>
            <div class="mb-3">
              <label>exp_month</label>
              <select formControlName="exp_month" class="form-control">
                <option value="" *ngFor="let month of months" [value]="month">
                  {{ month }}
                </option>
              </select>
            </div>

            <div class="mb-3">
              <div class="inputWrapper">
                <label>exp_year</label>
                <select
                  id="year"
                  formControlName="exp_year"
                  class="form-control"
                >
                  <option *ngFor="let year of years" [value]="year">
                    {{ year }}
                  </option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <div class="inputWrapper">
                <label>cvc</label>
                <input
                  type="text"
                  id="cvc"
                  name="cvc"
                  class="form-control"
                  formControlName="cvc"
                  cvcValidator
                  maxlength="3"
                />
                <div
                  *ngIf="
                    cardForm.controls.cvc.invalid && cardForm.controls.cvc.dirty
                  "
                >
                  <span
                    *ngIf="cardForm.controls.cvc.errors?.invalidCvc"
                    style="color: red"
                    >Invalid CVC number.</span
                  >
                </div>
              </div>
            </div>

            <div class="text-center mt-4">
              <button
                type="submit"
                class="btn btn-primary"
                (click)="submitcard()"
              >
                Continue
              </button>
            </div>
          </form>
        </article>
      </div>
    </div>
  </div>
</div>
